<!DOCTYPE html>
<html>

<head>
  <link rel ="stylesheet" href = "css\indexStyle.css">
</head>

<body>
<h2 id="form_heading">New Registration</h2>

<form id = "formId" align = "center" onSubmit="App.setStudentInfo(); return false;">
  <fieldset align = "center">
  <label>Applicant Name :</label><br>
  <input type="text" id="name" >
  <br><br>

  <label>10<sup>th</sup>percentage :</label><br>
  <input type="number" min = "0" max = "100" id="ssc_per" >
  <br><br>

  <label>12<sup>th</sup>percentage :</label><br>
  <input type="number" min = "0" max = "100" id="hsc_per" >
  <br><br>

  <label>Aadhaar Card Number :</label><br>
  <input type="number" id="aadhaar" placeholder="Valid aadhaar card number" ><span id = "aadhaarValid"></span>
  <br><br>

  <label>Date of Birth :</label><br>
  <input type="date" id="dob" placeholder="dd/mm/yyyy">
  <br><br>

  <label>Father's Income per annum :</label><br>
  <input type="number" id="income" placeholder="Enter income in figures">
  <br><br>

  <label>Current Education pursuing :</label><br>
  <input type="text" id="edu" >
  <br><br>

  <label>Current year of education :</label><br>
  <input type="text" id="year_edu" >
  <br><br>

 <label>Name other Scholarships(if got any): </label><br>
  <input type="text" id="scholarship_info" >
  <br><br>
  </fieldset>

  <input type="submit" id = "subForm" value="Submit">
  <input type = "reset">
</form> 

<br><br>
<form align = "center" method = "POST" onSubmit="App.showStudentInfo(); return false;" >
  <fieldset>
  <label>Aadhaar card number:</label>
  <br>
  <input type="text" id="aadhaarNo">
  <br>
</fieldset>
  <input type="submit" value="show details">
</form>

<div id = "details">

</div>


 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
