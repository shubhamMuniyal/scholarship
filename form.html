<!DOCTYPE html>
<html>
<body>
<h2 id="form_heading">New Registration</h2>

<form onSubmit="App.setStudentInfo(); return false;">
  <label>Applicant Name :</label><br>
  <input type="text" id="name" >
  <br>
  <label>10<sup>th</sup>percentage :</label><br>
  <input type="text" id="ssc_per" >
  <br>
  <label>12<sup>th</sup>percentage :</label><br>
  <input type="text" id="hsc_per" >
  <br>
  <label>Aadhar Card Number :</label><br>
  <input type="text" id="aadhar" >
  <br>
  <label>Date of Birth :</label><br>
  <input type="text" id="dob" placeholder="dd/mm/yyyy">
  <br>
  <label>Father's Income per annum :</label><br>
  <input type="text" id="income" placeholder="Enter income in figures">
  <br>
  <label>Current Education pursuing :</label><br>
  <input type="text" id="edu" >
  <br>
  <label>Current year of education :</label><br>
  <input type="text" id="year_edu" >
  <br>
  <label>Any scholarship got yet?</label><br>
  <input type="radio" id="scholarship_got" value="yes">Yes <br>
  <input type="radio" id="scholarship_got" value="no">No 
  <br>
  <label>If yes, give details: </label><br>
  <input type="text" id="scholarship_info" >
  <br><br>
  <input type="submit" value="Submit">
</form> 

<form onSubmit="App.showStudentInfo(); return false;">
  Aadhar card number:<input type="text" id="aadharNo">
  <input type="submit" value="show details">
</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="App.js"></script>
</body>
</html>
